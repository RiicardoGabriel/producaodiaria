<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Produção Diária</title>
    <link rel="icon" type="image/png"
    href="https://i.ibb.co/cYWmrQ4/Cla-dia-Sweet-color.png"/>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <h2>Gerador de Produção Diária</h2>
    <p>Preencha abaixo a quantidade de bolos em estoque</p>

    <section id="container-geral-inputs">
        <label class="names">Trigo</label>
        <input type="number" id="trigo" class="inpts">
        <br>
        <label class="names">Macaxeira</label>
        <input type="number" id="macaxeira" class="inpts">
        <br>
        <label class="names">Milho</label>
        <input type="number" id="milho" class="inpts">
        <br>
        <label class="names">Massa</label>
        <input type="number" id="massa" class="inpts">
        <br>
        <label class="names">Leite (Engorda Marido)</label>
        <input type="number" id="leite" class="inpts">
        <br>
        <label class="names">Fubá</label>
        <input type="number" id="fuba" class="inpts">
        <br>
        <label class="names">Festa</label>
        <input type="number" id="festa" class="inpts">
        <br>
        <label class="names">Sonho</label>
        <input type="number" id="sonho" class="inpts">
        <br>
        <label class="names">Paçoca</label>
        <input type="number" id="pacoca" class="inpts">
        <br>
        <label class="names">Limão</label>
        <input type="number" id="limao" class="inpts">
        <br>
        <label class="names">Banana</label>
        <input type="number" id="banana" class="inpts">
        <br>
        <label class="names">Queijo</label>
        <input type="number" id="queijo" class="inpts">
        <br>
        <label class="names">Paixão</label>
        <input type="number" id="paixao" class="inpts">
        <br>
        <label class="names">Red Velvet Vulcão</label>
        <input type="number" id="redvulcao" class="inpts">
        <br>
        <label class="names">Rolo</label>
        <input type="number" id="rolo" class="inpts">
        <br>
        <label class="names">Bolo Pudim</label>
        <input type="number" id="bolopudim" class="inpts">
        <br>
        <label class="names">Mini Pudim</label>
        <input type="number" id="minipudim" class="inpts">
        <br>
        <button id="btn-send">Gerar Produção</button>
    </section>
    <span id="producao"></span>
    <script src="script.js"></script>
</body>
</html>
